  <script>
    function copyUPIID() {
      const upiIDText = document.getElementById('upi-id-txt').innerText;
      const upiID = upiIDText.replace('UPI ID: ', '').trim();
      navigator.clipboard.writeText(upiID).then(function () {
        const msg = document.getElementById('copy-msg');
        msg.classList.add('show');
        setTimeout(() => {
          msg.classList.remove('show');
        }, 1800);
      }, function (err) {
        alert('Could not copy UPI ID: ' + err);
      });
    }
