    .pay-heading {

    .upi-icons {
      display: flex;
      margin-left: -27px;
    }

    .upi-icons img {
      height: 50px;
      width: 100px;
      object-fit: contain;
      cursor: pointer;
      padding-left: -20px;
    }

    .upi-label {
      font-weight: 600;
    }

    .upi-id-text {

      margin-left: 75px;
    }

    .copy-btn {
      border: none;
      background: none;
      cursor: pointer;
    }

    .copied {
      font-size: 14px;
      color: #2c2a63;
      opacity: 0;
      transition: opacity 0.3s;
      margin-left: 75px;
    }

    .copied.show {
      opacity: 1;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {

      0%,
      70% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .right-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .qr-on-phone {
      width: 240px;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
      background: #fff;
    }

    .qr-on-phone img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
      cursor: pointer;
    }

    .whatsapp-btn {
      position: fixed;
      right: 11px;
      bottom: 19px;
      background: #25d366;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      box-shadow: 0 2px 16px #3335;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whatsapp-btn img {
      width: 32px;
      height: 32px;
    }

    .accepted {
      display: flex;
      align-items: center;
      font-size: 15px;
      gap: 4px;
      margin-left: -2px;
      font-weight: 700;
      color: #444;

    .accepted img {

    .payment-proof-label {

      .main-container {

      }

      .right-content {

        max-width: 100%;

      .accepted,
      .upi-icons {
        justify-content: center;
      }

      .pay-heading {

    @media (max-width: 768px) {
      .main-container {

        display: flex;

  <script>
    function copyUPIID() {
      const upiIDText = document.getElementById('upi-id-txt').innerText;
      const upiID = upiIDText.replace('UPI ID: ', '').trim();
      navigator.clipboard.writeText(upiID).then(function () {
        const msg = document.getElementById('copy-msg');
        msg.classList.add('show');
        setTimeout(() => {
          msg.classList.remove('show');
        }, 1800);
      }, function (err) {
        alert('Could not copy UPI ID: ' + err);
      });
    }
    function openWhatsApp(message) {
      const phoneNumber = "8124494755";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
    function sendToWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const service = document.getElementById("service").value;
      const file = document.getElementById("fileUpload").files[0];
      const messageBox = document.getElementById("formMessage");
      const submitBtn = document.getElementById("submitBtn");
      messageBox.textContent = "";

      if (!name || !mobile || !service || !file) {
        messageBox.textContent = "Please fill all fields and upload your file.";
        return;
      }
      if (!/^\d{10}$/.test(mobile)) {
        messageBox.textContent = "Please enter a valid 10-digit mobile number.";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending…';

      const message = `Hello, I have completed the payment.\n\nName: ${name}\nMobile: ${mobile}\nService: ${service}\nI am sharing my payment screenshot.`;
      openWhatsApp(message);

      setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Upload Payment Screenshot & Send';
      }, 2000);
    }
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
