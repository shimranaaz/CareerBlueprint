<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marquee Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #c4cfde;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 30px;
      font-size: 2rem;
      color: #222;
    }

    .marquee-container1 {
      overflow: hidden;
      width: 100%;
      padding: 40px 0;
    }

    .marquee-track {
      display: flex;
      animation: marquee-left 20s linear infinite; /* slower and continuous */
      width: fit-content;
    }

    .scroll-card1 {
      background: #EDC9AF;
      border-radius: 10px;
      padding: 20px;
      margin-right: 30px;
      width: 250px;
      flex-shrink: 0;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

.scroll-card1 img {
    width: 180px;
    height: 70px;
    object-fit: contain;
}
    .scroll-card1:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    }

    @keyframes marquee-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .marquee-container1:hover .marquee-track {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <h1>Marquee with 8 Cards (No Gap)</h1>
  <div class="marquee-container1">
    <div class="marquee-track">
      <!-- 8 Cards -->
      <div class="scroll-card1"><img src="HCL.png" alt="Card 2" /></div>
      <div class="scroll-card1"><img src="Amazon.png" alt="Card 1" /></div>
      <div class="scroll-card1"><img src="oracle.png" alt="Card 3" /></div>
      <div class="scroll-card1"><img src="freshworks.png" alt="Card 4" /></div>
      <div class="scroll-card1"><img src="tcs.png" alt="Card 5" /></div>
      <div class="scroll-card1"><img src="Wipro.png" alt="Card 6" /></div>
      <div class="scroll-card1"><img src="Zoho.png" alt="Card 7" /></div>
      <div class="scroll-card1"><img src="Tech-mahindra.png" alt="Card 8" /></div>

      <!-- Duplicate 8 Cards for seamless animation -->
      <div class="scroll-card1"><img src="Amazon.png" alt="Card 1 Duplicate" /></div>
      <div class="scroll-card1"><img src="HCL.png" alt="Card 2 Duplicate" /></div>
      <div class="scroll-card1"><img src="oracle.png" alt="Card 3 Duplicate" /></div>
      <div class="scroll-card1"><img src="freshworks.png" alt="Card 4 Duplicate" /></div>
      <div class="scroll-card1"><img src="tcs.png" alt="Card 5 Duplicate" /></div>
      <div class="scroll-card1"><img src="Wipro.png" alt="Card 6 Duplicate" /></div>
      <div class="scroll-card1"><img src="Zoho.png" alt="Card 7 Duplicate" /></div>
      <div class="scroll-card1"><img src="Tech-mahindra.png" alt="Card 8 Duplicate" /></div>
    </div>
  </div>
</body>
</html>
